<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page 1</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="mulah-home">
			<div class="mulah-content">
				<div class="mulah-logo">
					<img
						src="https://mulahpictures.s3-ap-southeast-1.amazonaws.com/mulah_logo.png"
						alt="mulah logo"
						class="logo"
					/>
				</div>
				<div class="mulah-welcome">
					<p class="mulah-welcome-text">Hello,</p>
					<p class="mulah-welcome-text">Welcome!</p>
					<p class="text-welcome">Check Your Loyalty Points & Rewards</p>
				</div>
				<div class="mulah-input">
					<div class="mulah-country-code">
						<select name="code" id="mulah-code-country">
							<option value="MY">+60</option>
							<option value="ID">+62</option>
						</select>
					</div>
					<input
						type="tel"
						id="phone-number"
						name="input tel number"
						placeholder="Enter mobile number"
					/>
					<div class="icon">
						<img src="/image/check-mark.png" alt="check circle" width="20" />
					</div>
				</div>
				<div class="button-loyalty">
					<button type="button" id="check-points-button">
						Check Loyalty Points
					</button>
				</div>
			</div>
			<div class="mulah-footer">
				<hr class="line" />
				<h6>
					Powered by
					<a href="#">MulahRewards.com</a>
				</h6>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
